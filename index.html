<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Input Greeting | Alert Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  
 <div class="container mt-5">

   <h2>Enter your name:</h2>
  <input type="text" id="nameInput" placeholder="Your name here" onkeypress="handleKeyPress(event)" />
  <button onclick="greetUser()">Submit</button>

  <script>
    function greetUser() {
      const name = document.getElementById("nameInput").value;
      if (name.trim() !== "") {
        alert("Hello " + name + "!");
      } else {
        alert("Please enter your name.");
      }
    }
  

    // тЬЕ ржПржирзНржЯрж╛рж░ ржкрзНрж░рзЗрж╕ ржХрж░рж▓рзЗ рж╕рзЗржирзНржб рж╣ржмрзЗ
function handleKeyPress(event) {
  if (event.key === "Enter") greetUser();
   }
  </script>

</body>
</html>
