<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
     <a href="../index.html" class="custom-link">← Back</a>
  <main class="app">
    <header class="header">
      <h1>To-Do List</h1>
      <p class="subtitle">Add, edit, complete & save your tasks</p>
    </header>

    <section class="todo-card">
      <form id="task-form" class="task-form" aria-label="Add new task">
        <input id="task-input" type="text" placeholder="Add a new task..." autocomplete="off" />
        <button type="submit" id="add-btn">Add</button>
      </form>

      <div class="controls">
        <div class="filters" role="tablist" aria-label="Filter tasks">
          <button class="filter active" data-filter="all" role="tab">All</button>
          <button class="filter" data-filter="active" role="tab">Active</button>
          <button class="filter" data-filter="completed" role="tab">Completed</button>
        </div>
        <div class="right-controls">
          <span id="items-left">0 items left</span>
          <button id="clear-completed" class="link-btn">Clear completed</button>
        </div>
      </div>

      <ul id="task-list" class="task-list" aria-live="polite"></ul>
    </section>

    <footer class="footer">
      <small>Built for Day 8 • LocalStorage enabled</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
