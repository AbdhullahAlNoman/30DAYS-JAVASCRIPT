<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page</title>
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
     <a href="../index.html" class="custom-link">← Back</a>
  <div class="container">
    <header>
      <h1>Smart Watch</h1>
      <p>Modern, Stylish, and Affordable</p>
    </header>

    <main class="product">
      <div class="product-image">
        <img src="./Day26-E-commerce-Product-Page/image/product-img-1.jpg" alt="Smart Watch"/>
      </div>
      <div class="product-details">
        <h2>Smart Watch Pro</h2>
        <p class="price">$99.00</p>

        <div class="quantity">
          <button id="minus">-</button>
          <input type="number" id="quantity" value="1" min="1" />
          <button id="plus">+</button>
        </div>

        <div class="buttons">
          <button id="addToCart">Add to cart</button>
          <button id="buyNow" class="buy-now">Buy now</button>
        </div>

        <p class="shipping">Free shipping over ৳3,000 • 30-day returns • 1-year warranty</p>

        <div class="info">
          <h3>Product Info</h3>
          <ul>
            <li>Water resistant</li>
            <li>Battery life: 7 days</li>
            <li>Weight: 48g</li>
          </ul>
        </div>
      </div>
    </main>

    <footer>
      Built with ❤️ Noman — Demo e-commerce product page
    </footer>
  </div>
    
    <script src="script.js"></script>
</body>

</html>
