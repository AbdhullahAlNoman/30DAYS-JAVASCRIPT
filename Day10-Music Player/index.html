<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
    <a href="../index.html" class="btn btn-outline-danger mx-5">← Back</a>
    <div class="container">
<div class="player">
  <h2 id="song-title">Loading...</h2>
  
  <audio id="audio" src="/Day10-Music Player/music/retro-lounge-389644.mp3"></audio>
  
  <div class="controls">
    <button onclick="prevSong()">⏮</button>
    <button id="play-btn" onclick="togglePlay()">▶</button>
    <button onclick="nextSong()">⏭</button>
  </div>

  <input type="range" id="progress" value="0" onchange="seekSong()">
</div>
</div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
