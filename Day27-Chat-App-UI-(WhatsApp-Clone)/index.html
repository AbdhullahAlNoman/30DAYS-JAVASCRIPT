<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App UI (Whatsapp Clone)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="../index.html" class="custom-link">← Back</a>
    <div class="app">
    <aside class="card sidebar">
      <div class="top">
        <div class="brand">
          <div class="logo">WA</div>
          <div>
            <div style="font-weight:700">WhatsUI</div>
            <div style="font-size:13px;color:var(--muted)">Simple chat UI</div>
          </div>
        </div>
        <div style="display:flex;gap:8px;align-items:center">
          <button title="New chat" class="btn" id="newChatBtn">New</button>
        </div>
      </div>
      <div class="search"><input id="search" placeholder="Search or start new chat"></div>
      <div class="contacts" id="contacts"></div>
    </aside>

    <section class="card chat">
      <div class="header" id="chatHeader">
        <div style="display:flex;align-items:center;gap:12px">
          <div class="avatar" id="headerAvatar" style="background:#9c27b0">A</div>
          <div>
            <div class="title" id="headerName">Select a chat</div>
            <div class="muted" id="headerStatus">Online</div>
          </div>
        </div>
      </div>

      <div class="messages" id="messages">
        <div class="daybreak">Welcome — pick a chat to start messaging</div>
      </div>

      <div class="composer">
        <input id="messageInput" placeholder="Type a message" autocomplete="off">
        <button class="btn" id="sendBtn">Send</button>
      </div>
    </section>
  </div>


    <script src="script.js"></script>
</body>
</html>
